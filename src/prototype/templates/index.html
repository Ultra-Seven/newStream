<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <script type="text/javascript" src="/static/js/d3.min.js"></script>
  <script type="text/javascript" src="/static/js/jquery.min.js"></script>
  <script type="text/javascript" src="/static/js/underscore-min.js"></script>
  <link type="text/css" href="/static/css/leaflet.css" rel="stylesheet"/>
  <link type="text/css" href="/static/css/leaflet.markercluster.css" rel="stylesheet"/>
  <link type="text/css" href="/static/css/dc.css" rel="stylesheet"/>
  <style>
    .interactable {
      width: 90px;
      height:40px;
    }
    #holder {
      width:1500px;
      margin:20px auto;
    }
    #holder>div {
      padding:30px 0;
      clear:both;
    }
    .map {
      width:600px;
      height:400px;
    }
    .pie {
      margin-left:30px;
    }
    </style>
</head>
<body>
  <div style="display: none;">
    <button id="btn1">Show A vs B</button>
    <button id="btn2">Show D vs B</button>
    <button id="btn3">Show E vs B</button>
  </div>
  <div id="holder">
    <div id = "simpleViz">
      <div class="map"></div>  
      <div id = "buttons"></div>
      <div id = "test">
        <button id="trace">generate mouse trace</button>
        <button id="evaluate">generate length-accuracy figure</button>
      </div>
    </div>
  </div>
  <div id = "barchart">
    <svg id="viz1"></svg>
    <svg id="viz2"></svg>
    <svg id="viz3"></svg>
  </div>
  <div id = "tableau-like">
    <h2>Marker Chart</h2>
    <i></i>
    <div id = "container">
        <div class="map"></div>
        <div class="barChart">
            <i></i>
        </div>
        <div class="pieChart"><i></i></div>

    </div>
    <div id = "lineChart">
        <div class="lineChart"><i></i></div>
    </div>
  </div>
</body>
<script type="text/javascript" src="/static/js/sylvester.js"></script>
<!-- dc.leaflet -->
<script type="text/javascript" src="/static/js/d3.js"></script>
<script type="text/javascript" src="/static/js/crossfilter.js"></script>

<script type="text/javascript" src="/static/js/leaflet.js"></script>

<!--Optional-->
<script type="text/javascript" src="/static/js/leaflet.markercluster.js"></script>
<script type="text/javascript" src="/static/js/dc.leaflet.js"></script>

<script type="text/javascript" src="/static/js/index.js"></script>
</html>
